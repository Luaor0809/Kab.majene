<!DOCTYPE html>
<html>
<head>
  <title>Peta Penduduk Majene</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 520px; min-width: 300px; }
    .header-blue { background: #1976d2; color: #fff; }
    .sidebar { min-width: 270px; max-width: 350px; }
    @media (max-width: 900px) {
      #map { width: 100% !important; min-width: 0; }
      .sidebar { max-width: 100%; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="header-blue py-3 mb-4">
    <div class="container">
      <h2 class="mb-0">Peta Penduduk Kabupaten Majene</h2>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 sidebar mb-3">
        <label for="kecamatanSelect" class="form-label">Pilih Kecamatan:</label>
        <select id="kecamatanSelect" class="form-select mb-3">
          <option value="">-- Pilih Kecamatan --</option>
        </select>
        <div id="info"></div>
      </div>
      <div class="col-md-9">
        <div id="map" class="w-100"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
